<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="w-50 mx-auto content-between-l">
    <br/>
    <h2>Create Appointment</h2>
    <div>
        <form th:object="${appointment}" th:action="@{/appointment/submitCreateAppointmentForm}" method="post">
            <div class="mb-1 w-75 p-3">
                <label class="form-label" for="date">Date:</label>
                <input class="form-control" type="date" id="date" th:field="*{date}"/>
            </div>
            <div class="mb-1 w-75 p-3">
                <label class="form-label" for="doctorName">DoctorName:</label>
                <input class="form-control" type="text" id="doctorName" th:field="*{doctorName}"/>
            </div>
            <div class="mb-1 w-75 p-3">
                <label class="form-label" for="patientName">PatientName:</label>
                <input class="form-control" type="text" id="date" th:field="*{patientName}"/>
            </div>
            <div class="w-75 p-3 text-end">
                <input type="submit" value="Submit" class="btn btn-primary "/>
                <br>
            </div>
        </form>
    </div>
</div>

<button onclick="window.location.href='/dashboard';">
    Main menu
</button>
</body>
</html>
