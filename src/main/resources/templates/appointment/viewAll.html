<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Patient list</title>
</head>
<body>

<h2> Appointments list</h2>

<!--<table border="1" class="table table-striped">-->

<table class="table table-striped-columns">
    <thead>
    <tr>
        <th> Id</th>
        <th> Date</th>
        <th> Doctor name</th>
        <th> Change date</th>
        <th> Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${appointments.isEmpty()}">
        <td colspan="2"> No appointments yet</td>
    </tr>
    <tr th:each="appointment : ${appointments}">
        <td><span th:text="${appointment.id}"> Id </span></td>
        <td><span th:text="${appointment.date}"> Name </span></td>
        <td><span th:text="${appointment.doctor.name}"> Name </span></td>
        <td><span> <button> Change date </button></span></td>
        <td><span>  <button> Delete appointment </button></span></td>
    </tr>
    </tbody>
</table>

<p></p>

<button onclick="window.location.href='/';">
    Go back
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
